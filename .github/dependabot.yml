# Dependabot configuration
#
# Automatically creates PRs to update dependencies.
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # ==========================================================================
  # Cargo dependencies
  # ==========================================================================
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(cargo)"
    labels:
      - "dependencies"
      - "rust"
    reviewers:
      - "maxim"  # Update with actual GitHub username
    groups:
      # Group minor/patch updates together
      rust-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Keep major updates separate for review
    ignore:
      # Ignore pre-release versions
      - dependency-name: "*"
        update-types: ["version-update:semver-prerelease"]

  # ==========================================================================
  # GitHub Actions
  # ==========================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      # Group all GitHub Actions updates
      github-actions:
        patterns:
          - "*"
